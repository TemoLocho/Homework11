<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/d03a7409e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="conteiner">
        <!-- header -->
        <header>
            <img src="img/logo.png" alt="">

            <nav>
                <ul>
                    <li><a class="a_nav" href="index.html">Home</a></li>
                    <li><a class="a_nav" href="index.html">Product</a></li>
                    <li><a class="contact_nav" href="index.html">Contact</a></li>
                </ul>
            </nav>

            <i class="fa-solid fa-cart-shopping icon-shopping"></i>

        </header>
        <!-- header-end -->


        <!-- main -->
        <main>

            <h1>Contact Us</h1>

            <div class="div_userinfo">

                <div class="div_info">
                    <form>
                        <label class="label_info" for="first name">FIRST NAME</label>
                        <input class="input_info" type="text" name="Fname" id="first name" value=""
                            placeholder="First name">
                    </form>
                </div>

                <div class="div_info">
                    <form>
                        <label class="label_info" for="last name">LAST NAME</label>
                        <input class="input_info" type="text" name="Lname" id="last name" value=""
                            placeholder="Last name">
                    </form>
                </div>

                <div class="div_info">
                    <form>
                        <label class="label_info" for="age">AGE</label>
                        <input class="input_info" type="number" name="age" id="age" value="" placeholder="Age">
                    </form>
                </div>

                <div class="div_info">
                    <form>
                        <label class="label_info" for="email">EMAIL</label>
                        <input class="input_info" type="email" name="email" id="email" value="" placeholder="Email">
                    </form>
                </div>

            </div>

            <div class="div_fill">

                <div class="div_fill_1">

                    <p>The schedule of work you are interested in</p>

                    <input type="radio" name="full-time" id="full-time" value="">
                    <label class="label_fill" for="full-time">Full-Time</label>

                    <input type="radio" name="part-time" id="part-time" value="">
                    <label class="label_fill" for="Part-Time">Full-Time</label>

                    <input type="radio" name="remote" id="remote" value="">
                    <label class="label_fill" for="remote">Remote</label>

                </div>


                <div class="div_fill_2">

                    <p>Select the programming languages, you know</p>

                    <input type="checkbox" name="angular" id="angular" value="">
                    <label class="label_fill" for="angular">Angular</label>

                    <input type="checkbox" name="python" id="python" value="">
                    <label class="label_fill" for="python">Python</label>

                    <input type="checkbox" name="javaskript" id="javaskript" value="">
                    <label class="label_fill" for="javaskript">Javaskript</label>
                </div>


                <div class="div_fill_3">

                    <p>Attach any supporting documents (resume, CV, cover letter, etc.)</p>

                    <input class="input_fill_3" type="file">

                </div>

            </div>

            <div class="div_buttons">
                <button class="button_message" type="submit">SEND MESSAGE</button>
                <button class="button_reset" type="reset">RESET</button>
            </div>

        </main>
        <!-- main-end -->

        <!-- footer -->
        <footer>

            <div class="div_footer">
                <i class="fa-brands fa-facebook icon-fb"></i>
                <i class="fa-brands fa-instagram icon-insta"></i>
                <i class="fa-brands fa-twitter icon-twitter"></i>
                <i class="fa-brands fa-youtube icon-youtube"></i>
            </div>

        </footer>
        <!-- footer-end -->

    </div>

</body>

</html>
